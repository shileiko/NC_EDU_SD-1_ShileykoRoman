<app-navbar></app-navbar>
<br/>


<div class="col-sm-8 offset-sm-2">
  <div class="search-form">
    <form class="form-inlin justify-content-center">
      <h1>Search your flight</h1>

      <div class="row">
        <div class="col">
          <label for="departure">From: </label>
        </div>
        <div class="col">
          <label for="arrival">To: </label>
        </div>
      </div>

        <div class="row">
          <div class="col">
            <input [(ngModel)]="searchFlight.fromPlaceSearch" type="text" class="form-control" placeholder="From" id="departure">
          </div>
          <div class="col">
            <input [(ngModel)]="searchFlight.toPlaceSearch" type="text" class="form-control" placeholder="To" id="arrival">
          </div>
        </div>
      <br/>
      <div class="row">
        <div class="col">
          <label for="departure-date">Departure date: </label>
          <input [(ngModel)]="searchFlight.departureTimeSearch" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" class="form-control" placeholder="" id="departure-date">
          <owl-date-time #dt1></owl-date-time>
        </div>
      </div>
    </form>
    <br/>
    <button (click)="searchFlightDB(searchFlight.departureTimeSearch, searchFlight.fromPlaceSearch,  searchFlight.toPlaceSearch)" class="btn btn-primary"><img width="5%" height="5%" src="http://abali.ru/wp-content/uploads/2012/11/samoletik_bumazhniy-600x588.png"></button>
  </div>
</div>

<table class="table table-striped">
  <tbody>
  <tr *ngFor="let flight of flights">
    <td class="hidden">{{flight.id}}</td>
    <td>{{flight.fromPlace}}</td>
    <td>{{flight.toPlace}}</td>
    <td>{{flight.arrivalTime | date:'medium' }}</td>
    <td>{{flight.departureTime | date:'medium' }}</td>
    <td>{{flight.aviacompany}}</td>
    <td>{{flight.transfers}}</td>
  </tr>
  </tbody>
</table>
