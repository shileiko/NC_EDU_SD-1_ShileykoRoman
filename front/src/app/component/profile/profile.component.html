<app-login (isAuthorized)="onChange($event)"></app-login>
<app-navbar></app-navbar>
<br/>

<div class="col-sm-10 offset-sm-1">
  <div class="profile-form">
    <form class="form-inlin justify-content-center">
      <div class="row">
        <div class="col">
          <div class="row">
            <img class="img-responsive center-block" width="300px" height="300px" src="https://image.flaticon.com/icons/png/512/64/64572.png">
          </div>
        </div>
        <div class="col">
          <div class="row" style="margin-bottom: 35px"><h3 style="color:red">Name: </h3><h3> {{user.firstname}}</h3></div>
          <div class="row" style="margin-bottom: 35px"><h3 style="color:red">Surname: </h3><h3> {{user.surname}}</h3> </div>
          <div class="row" style="margin-bottom: 35px"><h3 style="color:red">Username: </h3><h3> {{user.username}}</h3></div>
          <div class="row"><h3 style="color:red">E-mail: </h3><h3> {{user.email}}</h3></div>
        </div>
      </div>
      <div>
        <button (click)="findTicketsByUserUsername()" class="btn btn-warning col-sm-6 offset-sm-3" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          My tickets
        </button>
        <div style="margin: 15px" class="collapse" id="collapseExample">
          <div *ngFor="let ticket of tickets" class="card card-body">
            <h1>{{ticket.flight.id}}</h1>
            <h1>{{ticket.flight.aviacompany}}</h1>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
