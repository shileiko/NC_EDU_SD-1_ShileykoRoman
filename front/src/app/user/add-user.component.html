        <div class="col-sm-6 offset-sm-3">
          <div class="registration-form">
          <h1 class="display-4">Registration</h1>
            <form action="" class="form-inlin justify-content-center">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input [(ngModel)]="user.username" placeholder="Username" name="username" class="form-control" id="username">
    </div>

    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input [(ngModel)]="user.firstname" placeholder="First Name" name="firstname" class="form-control" id="firstname">
    </div>

    <div class="form-group">
      <label for="surname">Last Name:</label>
      <input [(ngModel)]="user.surname" placeholder="Last name" name="surname" class="form-control" id="surname">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input [(ngModel)]="user.password" alt="" type="password" placeholder="Password" name="password" class="form-control" id="password">
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Role</label>
      <select [(ngModel)]="user.role" class="form-control" id="exampleFormControlSelect1" name="role" required>
        <option>ADMIN</option>
        <option selected>USER</option>
      </select>
    </div>
              <div class="modal-footer">
    <button class="btn btn-primary" (click)="createUser()">OK</button>
              </div>
            </form>
        </div>
</div>
