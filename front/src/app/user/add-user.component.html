<div class="col-md-6 center-block">
  <h2 class="text-center">Registration</h2>
  <form>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input [(ngModel)]="user.username" placeholder="Username" name="username" class="form-control" id="username">
    </div>

    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input [(ngModel)]="user.firstname" placeholder="First Name" name="firstname" class="form-control" id="firstname">
    </div>

    <div class="form-group">
      <label for="surname">Last Name:</label>
      <input [(ngModel)]="user.surname" placeholder="Last name" name="surname" class="form-control" id="surname">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input [(ngModel)]="user.password" alt="" type="password" placeholder="Password" name="password" class="form-control" id="password">
      <input onchange="if ($('#password').get(0).type=='password') $('#pass').get(0).type='text'; else $('#pass').get(0).type='password';" name="fff" type="checkbox" value="false"> Show password
    </div>

    <button class="btn btn-success" (click)="createUser()">Create</button>
  </form>
</div>
