<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Login please</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
      </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="username" title="Enter your valid username" placeholder="Username"
                 [(ngModel)]="user.username" name="username">
          <input type="password"  class="form-control" id="password"  [(ngModel)]="user.password" name="password"
                 placeholder="Password" style="margin-top: 10px">
          <input style="margin-top: 5px" onchange="if ($('#password').get(0).type=='password') $('#password').get(0).type='text'; else $('#password').get(0).type='password';" name="fff" type="checkbox" value="false"> Show password
        </div>
      <div *ngIf="err">
        <span style="margin-left: 15px" class="text-danger">Login or password is wrong</span>
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <div class="modal-footer">
          <button class="btn btn-primary"  type="submit"  (click)="autorUser()">Log In</button>
        </div>
      </div>
    </div>
  </div>
</div>
