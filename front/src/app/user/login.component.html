 <div class="col-md-6 login-container">
    <h2 class="text-center" style="margin: 10px"> Login page </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="text" class="form-control" formControlName="email" id="email" autocomplete="off">
        <div class="error" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">Email is required</div>
      </div>
      <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password" class="form-control" formControlName="pass" id="pass" autocomplete="off">
        <input onchange="if ($('#pass').get(0).type=='pass') $('#pass').get(0).type='text'; else $('#pass').get(0).type='pass';" name="fff" type="checkbox" value="false"> Show password
        <div class="error" *ngIf="loginForm.controls['pass'].hasError('required') && loginForm.controls['pass'].touched">Password is required</div>
      </div>
      <button class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
      <div *ngIf="invalidLogin" class="error">
        <div>Invalid credentials.</div>
      </div>
    </form>
  </div>
